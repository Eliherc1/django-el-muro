{% extends "base.html" %}

{% block titulo %}LOGIN{% endblock %}
{% load static %}

{% block contenido %}

<div class="container mt-3">
  <div class="row text-center text-decoration-underline">
    <h1>Bienvenido a Coding Dojo WALL</h1>
  </div>
  <div class="row mt-5">
    <div class="col-6">
      <img src="{% static '/img/img1.jpg' %}" alt="imagen1" width="600" height="400">
    </div>
    <div class="col-6">
      <h3>Ingreso</h3>
      <form method="POST">
        {% csrf_token %}
          <div class="mb-3 mt-5">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" value="{{request.session.login_email}}">
        </div>
        <div class="mb-3 mt-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
      <div class="row mt-3">
        <a href="/registro">Registrate</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
